name: Deploy Static Site to GitHub Pages

on:
  # 触发条件：当 main 分支有推送时
  push:
    branches:
      - main

  # 允许手动触发工作流
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. 设置 GitHub Pages 配置
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          source:
            branch: gh-pages  # 部署到 gh-pages 分支
            path: /app        # 假设静态文件在 app 目录下

      # 3. 构建项目（如果需要构建步骤）
      # 如果你的项目需要构建（如 React、Vue 等），可以在这里添加构建步骤
      # 例如：npm install 和 npm run build
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16  # 根据你的项目需求选择合适的 Node.js 版本

      - name: Install dependencies
        run: npm install  # 安装依赖

      - name: Build project
        run: npm run build  # 构建项目，生成静态文件到 app 目录

      # 4. 上传静态文件作为 GitHub Pages 的 artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './app'  # 指向你的静态文件目录

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
